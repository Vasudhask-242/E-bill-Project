<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Bill History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Electric Bill History</h2>
        <form action="#" method="post">
            <!-- Account Information -->
            <label for="account-number">Account Number:</label>
            <input type="text" id="account-number" name="account-number" required>
            
            <label for="name-on-account">Name on Account:</label>
            <input type="text" id="name-on-account" name="name-on-account" required>
            
            <!-- Time Period -->
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required>
            
            <label for="end-date">End Date (optional):</label>
            <input type="date" id="end-date" name="end-date">
            
            <!-- Additional Information (Optional) -->
            <label for="address">Address (optional):</label>
            <input type="text" id="address" name="address">
            
            <label for="email">Email Address (optional):</label>
            <input type="text" id="email" name="email">
            
            <button type="submit">Check History</button>
        </form>
    </div>
</body>
</html>
