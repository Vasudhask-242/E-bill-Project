<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Payment Complaint/Feedback Form</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Electricity Bill Payment Complaint/Feedback Form</h1>
   
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="account_number">Account Number:</label>
        <input type="text" id="account_number" name="account_number" required><br>

        <label for="complaint_category">Complaint Category:</label>
        <select id="complaint_category" name="complaint_category" required>
            <option value="">Select</option>
            <option value="billing_error">Billing Error</option>
            <option value="power_outage">Power Outage</option>
            <option value="meter_reading">Meter Reading</option>
            <option value="customer_service">Customer Service Experience</option>
            
        </select><br>

        <label for="complaint_details">Complaint Details:</label><br>
        <textarea id="complaint_details" name="complaint_details" rows="4" cols="50" required></textarea><br>

        <input type="submit" value="Submit">
    </form>

    <footer>
        <p>Contact us:</p>
        <p>Phone: [Your Phone Number]</p>
        <p>Email: [Your Email Address]</p>
        <p>Address: [Your Physical Address]</p>
    </footer>
</body>
</html>
